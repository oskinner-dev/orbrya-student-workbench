<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbrya Student Workbench - Game Development Platform</title>
    <style>
        /* ============================================
           GLOBAL RESET & BASE STYLES
        ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            overflow: hidden;
            background: #0a0a0f;
            color: #ffffff;
            height: 100vh;
            width: 100vw;
        }

        /* ============================================
           CANVAS LAYER (3D World - Three.js)
        ============================================ */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
